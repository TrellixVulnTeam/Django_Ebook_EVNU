<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <h2>SIGNUP</h2>
    <form method="post" action="/register_user/">
        {% csrf_token %}
        <label>Name:</label><input type="text" name="user_name" value="{{source.user_name}}"><br>
        <label>User ID:</label><input type="text" name="user_id" value="{{source.user_id}}"><br>
        <label>Password:</label><input type="password" name="user_pass" value="{{source.user_pass}}"><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
